<!DOCTYPE html>
<html>
<head>
<title>Calculate Average</title>
<style>
body {
font-family: 'Times New Roman', Times, serif;
text-align: left;
padding-top: 50px;
background-color: #fefefe;
}
#headerText {
text-align: center;
margin-bottom: 40px;
}
#additionalTable {
background-color: #add8e6;
width: 400px;
text-align: left;
margin: 0 auto;
margin-bottom: 20px;
}
#additionalTable td {
padding: 5px;
width: 60%;
white-space: nowrap;
}
#additionalTable .resultBox {
border: 1px solid #ccc;
width: calc(100% - 6px);
padding: 3px;
background-color: #fefefe;
}
#resultButton {
display: block;
margin: 0 auto;
margin-top: 10px;
background-color: #fefefe;
border-color: rgb(0, 102, 255);
}
</style>
</head>
<body>
<h3 id="headerText">Perhitungan Nilai dengan Javascript</h3>
<table id="additionalTable" >
<tr>
<td>Nilai Anda<span style="float:
right;">:</span></td>
<td><input type="text" class="resultBox"
id="nilaiAndaOutput"></td>
</tr>
<tr>
<td>Anda Mendapatkan Predikat<span style="float:
right;">:</span></td>
<td><input type="text" class="resultBox"
id="predikatOutput" readonly></td>
</tr>
<tr>
<td colspan="2" style="text-align: center;">
<button id="resultButton"
onclick="showResult()">Hasilnya</button>
</td>
</tr>
</table>
<script type="text/javascript">
function showResult() {
var nilaiAnda =
parseFloat(document.getElementById("nilaiAndaOutput").value);
var predikat = calculatePredicate(nilaiAnda);
document.getElementById("predikatOutput").value =
predikat;
}
function calculatePredicate(average) {
if (average >= 81 && average <= 100) {
return "A";
} else if (average >= 71 && average <= 80) {
return "AB";
} else if (average >= 66 && average <= 70) {
return "B";
} else if (average >= 61 && average <= 65) {
return "BC";
} else if (average >= 56 && average <= 60) {
return "C";
} else if (average >= 41 && average <= 55) {
return "D";
} else {
return "E";
}
}
</script>
</body>
</html>
