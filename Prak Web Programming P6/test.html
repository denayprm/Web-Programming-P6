<!DOCTYPE html> 
<html> 
<head> 
    <title>Average Calculation</title> 
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column; 
            background-color: #f5f5f5; 
        } 
        .container { 
            margin-top: 50px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        } 
        input { 
            margin-bottom: 10px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            width: 300px; 
            font-size: 18px; 
        } 
        button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px; 
        } 
        button:hover { 
            background-color: #45a049; 
        } 
        #average { 
            margin-top: 20px; 
            font-size: 24px; 
            font-weight: bold; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h1>Average Calculation</h1> 
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" placeholder="Enter first number" /> 
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" placeholder="Enter second number" /> 
        <label for="num3">Enter third number:</label>
        <input type="number" id="num3" placeholder="Enter third number" /> 
        <button onclick="calculateAverage()">Calculate Average</button> 
        <p id="average"></p> 
    </div> 
    <script> 
        function calculateAverage() { 
            const num1 = parseFloat(document.getElementById("num1").value); 
            const num2 = parseFloat(document.getElementById("num2").value); 
            const num3 = parseFloat(document.getElementById("num3").value); 
            const average = (num1 + num2 + num3) / 3; 
            document.getElementById("average").innerText = `The average is: ${average}`; 
        } 
    </script> 
</body> 
</html>
